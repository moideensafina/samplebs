<!-- Content -->
    <div class="container my-5">
        <div class="row">
          <div class="col-md-8">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  class="col-md-12"
                  height="800"
                  id="gmap_canvas"
                  src="https://maps.google.com/maps?q=Chennai&z=13&output=embed"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe>
              </div>
              <style>
                /* .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 600px;
                }
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 600px;
                } */
              </style>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <i class="fa fa-envelope me-2"></i>
                Contact us anytime!
              </div>
              <div class="card-body">
                <form action="" method="POST">
                  <!-- 
                      name [text]
                      number [number]
                      email [email]
                      message [textarea]
                      source [select]
                   -->
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <div class="ms-2 form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        value="Male"
                        id="gender"
                        required
                      />
                      <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="Female"
                      />
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="others"
                        value="Others"
                      />
                      <label class="form-check-label" for="others">Others</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile no.</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="+91 9876543212"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="you@awesome.com"
                      aria-describedby="emailHelp"
                      required
                    />
                    <small id="emailHelp" class="form-text text-muted">
                      We'll never share your email with anyone else.
                    </small>
                  </div>
                  <div class="mb-3">
                    <label for="source" class="form-label">Came from</label>
                    <select
                      name="source"
                      id="source"
                      class="form-control"
                      required
                    >
                      <option value="">--Select Option--</option>
                      <option value="Google">Google</option>
                      <option value="YouTube">Youtube</option>
                      <option value="By Mouth">FACEBOOK</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      name="message"
                      id="message"
                      rows="5"
                      class="form-control"
                      placeholder="Enter message briefly"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="termsAgreement"
                      required
                    />
                    <label class="form-check-label" for="termsAgreement">
                      I agree to terms and conditions.
                    </label>
                  </div>
  
                  
                    <div class="mb-3">
                      <div class="d-grid">
                      <button class="btn btn-primary ">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
